<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Abakus</title>
<style>
#frame {
	border: 8px outset brown;
	padding-bottom: 50px;
}
.row {
	border: solid grey;
	margin-top: 50px;
}
.bead {
	box-shadow: 0px -11px 23px -3px black inset;
	width: 50px;
	height: 50px;
	border-radius: 50%;
	background-color: red;
	float: right;
	margin-top: -25px;
}
.left {
	float: left;
}
</style>
<script src="js/abakus.js"></script>
</head>

<body onLoad="addListeners()">
<div id="frame">
  <div class="row">
    <div class="bead left"></div>
    <div class="bead left"></div>
    <div class="bead left"></div>
    <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div>
  </div>
  <div class="row">
    <div class="bead left"></div>
    <div class="bead left"></div>
    <div class="bead left"></div>
    <div class="bead left"></div>
    <div class="bead left"></div>
    <div class="bead left"></div>
    <div class="bead left"></div>
    <div class="bead"></div>
  </div>
  <div class="row">
    <div class="bead left"></div>
    <div class="bead left"></div>
    <div class="bead left"></div>
    <div class="bead left"></div>
    <div class="bead left"></div>
    <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div>
  </div>
  <div class="row">
    <div class="bead left"></div>
    <div class="bead left"></div>
    <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div>
  </div>
</div>
</body>
</html>
