<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Float</title>
<style type="text/css"></style>
<link href="css/float1.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="randomMove()">
<img src="images/duck.png" id="duck" alt="background">
<div id="target">
  <div class="ring"></div>
  <div class="ring"></div>
  <div class="ring"></div>
  <div class="ring"></div>
  <div class="ring"></div>
  <div class="ring"></div>
</div>
<script>
		function randomMove() {
			var el = document.getElementById("target");
			el.addEventListener("click", function() {
				var appWidth = window.innerWidth - 150; // Rakenduse akna laius lahutatud maha objekti laius, et objekt ei läheks aknast välja
				var appHeight = window.innerHeight - 150; // Rakenduse akna kõrgus lahutatud maha objekti kõrgus, et objekt ei läheks aknast välja
				
				var elLeftPos = Math.round((Math.random() * appWidth)); // Juhuslik vasak elemendi positsioon selle keskosa järgi
				var elTopPos = Math.round((Math.random() * appHeight)); // Juhuslik ülemine elemendi positsioon selle keskosa järgi
				
				el.style.left = elLeftPos + "px";
				el.style.top = elTopPos + "px";
				// console.log(appWidth + ", " + appHeight);
			});
		}
	</script>
</body>
</html>
