<title>Tabel 2</title>

	}
	table, td, tr {

	}

</head>

<body>

    </tr>

      <td rowspan="3">&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="3">&nbsp;</td>
    </tr>
  </tbody>
</table>

</body>
</html>
